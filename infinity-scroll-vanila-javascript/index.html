<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinity Scroll with Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
    <div class="row"></div>
    <div class="text-center">
        <img src="images/loader.gif" width="300px">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script>
    const card = document.querySelector('.row')
    let num_of_images = 25;
    
    function renderImages() {
        fetch('https://source.unsplash.com/random/20Ã—20')
            .then(res => {
                let col = document.createElement('div')
                let img = document.createElement('img')
                col.classList.add("col-2")
                img.style = "width:100%; height: 200px; margin-bottom: 1rem"
                img.src = res.url
                col.appendChild(img)
                card.appendChild(col)
            })
    }

    for (let i = 0; i< num_of_images; i++) {
        renderImages()
    }

    window.onscroll = () => {
         const {scrollTop, clientHeight, scrollHeight} = document.documentElement
        console.log(scrollTop, clientHeight, scrollHeight)
    }
</script>
</body>
</html>
